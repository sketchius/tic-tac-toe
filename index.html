<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='styles/style.css'>
    <script defer src='main.js'></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class='layout'>
        <div class='frame'>
            <div class='gameReadout'>Readout</div> 
 
            <div class='board'>

                <svg xmlns='http://www.w3.org/2000/svg' class='victoryLine' viewBox='0 0 600 600'>
                    <path d='' stroke='#2999a8' stroke-width='100' fill='none' stroke-linecap="round"/>
                </svg>
                <div class='cell topborder leftborder' data-row='0' data-col='0'><svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 10 10'>
                    <path d='' class='svg' stroke='#073f80' stroke-width='2' fill='none' stroke-linecap="round"/>
                </svg></div>
                <div class='cell topborder           ' data-row='0' data-col='1'><svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 10 10'> 
                    <path d='' class='svg' stroke='#073f80' stroke-width='2' fill='none' stroke-linecap="round"/>
                </svg></div>
                <div class='cell topborder rightborder' data-row='0' data-col='2'><svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 10 10'> 
                    <path d='' class='svg' stroke='#073f80' stroke-width='2' fill='none' stroke-linecap="round"/>
                </svg></div>
                <div class='cell leftborder           ' data-row='1' data-col='0'><svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 10 10'> 
                    <path d='' class='svg' stroke='#073f80' stroke-width='2' fill='none' stroke-linecap="round"/>
                </svg></div>
                <div class='cell                      ' data-row='1' data-col='1'><svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 10 10'>
                    <path d='' class='svg' stroke='#073f80' stroke-width='2' fill='none' stroke-linecap="round"/>
                </svg></div>
                <div class='cell rightborder          ' data-row='1' data-col='2'><svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 10 10'>
                    <path d='' class='svg' stroke='#073f80' stroke-width='2' fill='none' stroke-linecap="round"/>
                </svg></div>
                <div class='cell leftborder botborder ' data-row='2' data-col='0'><svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 10 10'>
                    <path d='' class='svg' stroke='#073f80' stroke-width='2' fill='none' stroke-linecap="round"/>
                </svg></div>
                <div class='cell botborder            ' data-row='2' data-col='1'><svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 10 10'> 
                    <path d='' class='svg' stroke='#073f80' stroke-width='2' fill='none' stroke-linecap="round"/>
                </svg></div>
                <div class='cell rightborder botborder' data-row='2' data-col='2'><svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 10 10'> 
                    <path d='' class='svg' stroke='#073f80' stroke-width='2' fill='none' stroke-linecap="round"/>
                </svg></div>
            </div>
        </div>
    </div>
</body>
</html>
